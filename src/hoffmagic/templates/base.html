<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{{ title if title else "hoffmagic blog" }}{% endblock %}</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="{{ url_for('static', path='images/favicon.png') }}">
    
    <!-- Removed CSS links -->
    <style>
        /* Minimal inline styles for basic readability */
        body { font-family: sans-serif; line-height: 1.6; max-width: 800px; margin: 2em auto; padding: 0 1em; }
        h1, h2, h3 { line-height: 1.2; }
        a { color: #0077cc; }
        pre { background-color: #f4f4f4; padding: 1em; overflow-x: auto; }
        code { font-family: monospace; }
        blockquote { border-left: 4px solid #ccc; padding-left: 1em; margin-left: 0; font-style: italic; color: #555; }
        .nav-menu a { margin-right: 1em; text-decoration: none; }
        footer { margin-top: 3em; padding-top: 1em; border-top: 1px solid #eee; font-size: 0.9em; color: #777; }
    </style>
    <meta name="description" content="{% block description %}a beautiful blog built with python{% endblock %}">
    {% block meta %}{% endblock %}
</head>
<body>
    <header>
        <h1><a href="{{ url_for('home') }}" style="text-decoration: none; color: inherit;">hoffmagic</a></h1>
        <nav class="nav-menu">
             <a href="{{ url_for('home') }}">Home</a>
             <a href="{{ url_for('blog_page') }}">Writing</a> <!-- Simplified -->
             <a href="{{ url_for('about_page') }}">About</a>
             <a href="{{ url_for('contact_page') }}">Misc</a> <!-- Renamed Contact to Misc -->
        </nav>
        <hr>
    </header>
    <main>
        {% block content %}{% endblock %}
        <footer>
             <p>Â© {{ now.year if now else "" }} h0ffmann. All rights reserved.</p>
        </footer>
    </main>
    <!-- Removed complex JavaScript -->
    {% block scripts %}{% endblock %}
</body>
</html>
